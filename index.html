<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="greet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="nav/Subtract.svg" alt="" class="logo__icon">
            <div class="logo__block">
                <div class="logo__title">Mist Gardens</div>
                <div class="logo__text">Museum & Botanical Garden</div>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">Visit</li>
                <li class="nav__item">Exhibitions</li>
                <li class="nav__item">Programs & Events</li>
                <li class="nav__item">Store</li>
                <li class="nav__item nav__item_border">Membership</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="greet">
            <div class="container">
                <div class="greet__contant">
                    <div class="greet__info">
                        <div class="greet__title">A beatiful adventure awaits</div>
                        <div class="greet__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tincidunt
                            facilisis nunc</div>
                        <div class="greet__btn-block">
                            <button class="btn greet__tickets">Buy Tickets</button>
                            <button class="btn greet__btn-info">Learn More</button>
                        </div>
                    </div>

                    <div class="greet__block-img">
                        <img src="img/garden.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
